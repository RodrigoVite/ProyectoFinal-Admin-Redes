<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="{{url_for('static',filename='master.css')}}" type="text/css"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>

    <div class="login-box">
      <img src="{{url_for('static',filename='ESCOM.png')}}"class="avatar" alt="Avatar Image">
      <h1>Iniciar sesión</h1>
      <form  action="http://127.0.0.1:5500/menu" method = "POST">
        <!-- USERNAME INPUT -->
        <label for="username">Nombre de usuario</label>
        <input type="text" name = "nm" placeholder="Usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" name = "ps" placeholder="Contraseña">
        <input type="submit" value="Entrar">
      </form>
    </div>
  </body>
</html>
